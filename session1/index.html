<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>session 1</title>
    <script src="http://doc.gold.ac.uk/~mus02mg/_maxiLib.js">

    </script>
  </head>
  <body>
    <script type="text/javascript">
      var maximJs;

      var maxiAudio = new maximJs.maxiAudio();
      var myWave = new maximJs.maxiOsc();
      var myWave2 = new maximJs.maxiOsc();
      maxiAudio.init();

      maxiAudio.play = function() {
        this.output = myWave.sinewave(
          myWave2.sinewave(1) * 100 + 300 //200~400
        );
      }

    </script>
  </body>
</html>
